[tool.poetry]
name = "nosok-bot"
version = "0.1.0"
description = "Discord music bot"
authors = ["l4blee"]

[tool.poetry.dependencies]
python = "3.9.6"
"discord.py" = "1.7.3"
discord-components = "2.1.2"
PyNaCl = "1.4.0"
peewee = "3.14.8"
psycopg2 = "2.9.2"
soundcloud-v2 = "1.1.6"
psutil = "5.8.0"
requests = "2.26.0"
yt-dlp = "^2021.12.27"

[tool.poetry.dev-dependencies]
python-dotenv = "^0.19.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"